<h1><font color="blue">Patatas Fritas</font></h1>
<p><font color="blue">Receta de patatas fritas caseras</font></p>
<img src="Patatas-fritas.jpg" width="300" height="225">
<h3 style="color:gray">Ingredientes</h3>
<div>
<ul>
    <li>3 ó 4 patatas(300g)</li>
    <li>4 dientes de ajo</li>
    <li>Aceite de oliva</li>
    <li>Sal</li>
</ul>
</div>
<h3 style="color:gray">Elaboración(Pasos)</h3>
<ol type="1">
<li>Calentar el aceite en una sarten o freidora</li>
<li>Añadir las patas cortadas,la sal y los ajos</li>
<li>Freir a gusto</li>
<li>Servir en un plato</li>
</ol>
